<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="contacto, formulario de contacto, contacto candybar, enviar consulta">
    <meta name="description" content="Contactanos">
    <link rel="shortcut icon" href="../imagenes/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../imagenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../bstrap/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <title>Contacta con nosotros</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../imagenes/logo_luna-min.png" class="logo" alt="foto logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../paginas/productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../paginas/sobremi.html">Sobre Mi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../paginas/ustedes.html">Ustedes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="../paginas/contacto.html">Contacto</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="¿Qué necesitas?" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <form class="form__box">
          <h1 class="form__title">Contacto</h1>
          <input type="text" name="Nombre" class="form__input" placeholder="Nombre">
          <input type="email" name="mail" class="form__input" placeholder="Correo">
          <input type="tel" name="telefono" class="form__input" placeholder="Teléfono">
          <textarea name="mensaje" class="form__input texta" placeholder="Escriba aquí su mensaje"></textarea>
          <div class="botones">
            <input type="button" value="Enviar" class="boton">
            <input type="button" value="Borrar" class="boton">
          </div>
      </form>
    </main>
    <footer>
      <section class="footer__container">
          <article class="social">
              <a href="https://instagram.com"><img src="../imagenes/social/insta.png" class="social__img" alt="logo instagram"></a>
              <a href="https://facebook.com"><img src="../imagenes/social/face.png" class="social__img" alt="logo facebook"></a>
              <a href="https://web.whatsapp.com"><img src="../imagenes/social/wpp2.png" class="social__img" alt="logo whatsapp"></a>
              <a href="https://gmail.com"><img src="../imagenes/social/gmail2.png" class="social__img" alt="logo gmail"></a>
          </article>
          <article class="copyright">
              <p class="copyright__description">Todos los derechos reservados &COPY;2022</p>
          </article>    
      </section>
    </footer>
    <script src="../bstrap/js/bootstrap.js"></script>

</html>
